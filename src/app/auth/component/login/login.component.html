<div class="login-container">
  <div class="login-box">
    <h2>Войти</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">Email:</label>
        <input placeholder="Email" type="email" id="email" name="email" [(ngModel)]="email" required />
      </div>
      <div class="input-group">
        <label for="password">Пароль:</label>
        <input placeholder="Пароль" type="password" id="password" name="password" [(ngModel)]="password" required />
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
      <div *ngIf="loginFailed" class="error">Login failed. Please check your credentials.</div>
    </form>
    <p>Нет аккаунта? <a routerLink="/register">Зарегистрироваться</a></p>
  </div>
</div>
